<div>
  <app-breadcrumb></app-breadcrumb>
  <div class="relative mt-10">
    <h2
      class="my-4 text-xl font-medium top-[-40px] left-6 bg-[#e4e3e3] rounded-md inline-block py-2 px-4 absolute"
    >
      Add New Cheat Sheet
    </h2>
    <form
      (ngSubmit)="onSubmit(csForm)"
      class="max-w-2xl bg-[#f5f5f5] px-8 py-4 pt-10"
      #csForm="ngForm"
    >
      <div class="relative z-0 w-full mb-5 group">
        <div class="mb-6">
          <label
            for="name"
            class="text-sm text-gray-500 dark:text-gray-400 inline-block min-w-[25%]"
            >Cheat Sheet Name</label
          >
          <div>
            <input
              type="text"
              name="name"
              [(ngModel)]="name"
              #nameInput="ngModel"
              required
              class="w-full py-1 px-2 border border-[#e6e6e6]"
            />
            <div *ngIf="nameInput.invalid && nameInput.touched">
              <small *ngIf="nameInput.errors?.['required']"
                >Name is required</small
              >
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="csForm.invalid"
          class="text-white disabled:bg-slate-400 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
