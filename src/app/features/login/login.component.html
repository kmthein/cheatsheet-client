<div>
  <div class="relative mt-10">
    <h2
      class="my-4 text-xl font-medium top-[-40px] left-6 bg-[#e4e3e3] rounded-md inline-block py-2 px-4 absolute"
    >
      Login to Cheatography
    </h2>
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
      novalidate
      class="max-w-2xl bg-[#f5f5f5] px-8 py-4 pt-10"
    >
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
        <div *ngIf="emailInput.invalid && emailInput.touched">
          <small *ngIf="emailInput.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="emailInput.errors?.['email']"
            >Invalid email format</small
          >
        </div>
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          maxlength="20"
          #passwordInput="ngModel"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched">
          <small *ngIf="passwordInput.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="passwordInput.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
          <small *ngIf="passwordInput.errors?.['maxlength']"
            >Password mustn't more than 20 characters</small
          >
        </div>
      </div>
      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            name="remember"
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
            required
          />
        </div>
        <label
          for="remember"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Remember me</label
        >
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="text-white disabled:bg-slate-400 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <p class="text-sm text-gray-700 dark:text-gray-400 my-3">
        Donâ€™t have an account yet?
        <a
          href="#"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Sign up</a
        >
      </p>
    </form>
  </div>
</div>
