<div class="py-6 flex">
    <div class=" w-40 h-40 rounded-full">
        <img [src]="baseUrl + user.imgUrl" alt="{{user.name}}" class="rounded-full object-cover w-full h-full" />
    </div>
    <div class="w-[50%]">
        <form
      #userForm="ngForm"
      (ngSubmit)="onSubmit(userForm)"
      novalidate
      class="max-w-full px-8 py-2"
    >
    <h2 class="mb-5 text-2xl font-semibold">{{ isEdit ? "Edit" : "My" }} Profile</h2>
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          email
          disabled
          #emailInput="ngModel"
          class="bg-gray-50 border disabled:bg-gray-200 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
        <div *ngIf="emailInput.invalid && emailInput.touched">
          <small *ngIf="emailInput.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="emailInput.errors?.['email']"
            >Invalid email format</small
          >
        </div>
      </div>
      <div class="mb-5">
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Display name</label
        >
        <input
          type="text"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          [disabled]="!isEdit"
          #nameInput="ngModel"
          class="bg-gray-50 border disabled:bg-gray-200 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
        <div *ngIf="nameInput.invalid && nameInput.touched">
          <small *ngIf="nameInput.errors?.['required']">Name is required</small>
        </div>
      </div>
      <div class="mb-5">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Description</label
        >
        <input
          type="text"
          id="description"
          [(ngModel)]="user.description"
          name="description"
          [disabled]="!isEdit"
          #descriptionInput="ngModel"
          class="bg-gray-50 border disabled:bg-gray-200 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="mb-5">
        <label
          for="website"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your website
          </label
        >
        <input
          type="text"
          id="website"
          [(ngModel)]="user.website"
          name="website"
          [disabled]="!isEdit"
          #websiteInput="ngModel"
          class="bg-gray-50 border disabled:bg-gray-200 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="mb-6" *ngIf="isEdit">
        <label
          for="website"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Profile Image
          </label
        >
        <input
          class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          id="file_input"
          type="file"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="flex gap-2 justify-end">
        <button
          *ngIf="isEdit"
          (click)="setProfileEdit(false)"
          class="text-white disabled:bg-slate-400 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800"
        >
            Cancel
        </button>
        <button
          type="submit"
          *ngIf="isEdit"
          class="text-white disabled:bg-slate-400 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            Update
        </button>
        <button
          type="button"
          *ngIf="!isEdit"
          (click)="setProfileEdit(true)"
          class="text-white disabled:bg-slate-400 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            Edit
        </button>
      </div>
    </form>
    </div>
</div>
